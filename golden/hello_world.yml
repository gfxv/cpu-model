source: |-
  org 20

  hello_string:
      word "Hello, World!"
  pointer:
      int 0
  counter:
      int 0

  _start:
      ld &hello_string
      st &pointer

      ld hello_string
      st &counter

      loop:
          ld pointer
          inc
          st &pointer

          ld $pointer
          st #1

          ld counter
          dec
          st &counter

          jz stop
          jmp loop

      stop:
      hlt
